<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Weather App" content="A little weather website project">
        <title>Weather</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
        <link rel="stylesheet" href="build/weatherstyle.css">     
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="icon" href="assets/favicon.ico">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="header-bar">
            <div id="title">
                <h1>Weather</h1>
            </div>
            <div id="search-bar">
                <form action="#" method="get">
                    <input type="text" id="search-input" placeholder="Enter a city...">
                    <button type="submit" id="search-button">
                        <i class="fas fa-search"></i> 
                    </button>
                </form>
            </div>
            <div>
                <label class="switch" id="units">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <label class="switch" id="mode">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="content">
            <div id="main-info">
                <h1><span id="city"></span></h1>
                <h2><span id="temp"></span></h2>
                <h1><span id="condition"></span></h1>
                <img id="weather-icon" src="data:," alt="Weather icon">
            </div>
            <div id="water">
                <h2>Humidity: <span id="humidity"></span>%</h2>
                <h2>Chance of rain: <span id="rainchk"></span>%</h2>
            </div>
            <div id="wind">
                <h2>Wind: <span id="wind"></span></h2>
                <h2>Air quality: <span id="aqi"></span></h2>
            </div>
        </div>
    </body>
</html>
